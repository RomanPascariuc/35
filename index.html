<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .custom-div {
      background-color: #e2e8f0;
      padding: 1rem; /* Adjust as needed */
      margin: 1rem; /* Adjust as needed */
    }

    .image-container {
      background-color: #f7fafc;
      padding: 1.5rem; /* Adjust as needed */
      margin: 1rem; /* Adjust as needed */
    }

    .image-container img {
      border-radius: 8px; /* Adjust as needed */
      filter: grayscale(50%); /* Adjust as needed */
    }
  </style>
</head>
<body>

  <div class="custom-div">
    <h1>Hello, World!</h1>
    <p>This is a div with padding and margin applied using plain CSS.</p>
  </div>

  <div class="image-container">
    <img src="https://via.placeholder.com/300" alt="Sample Image">
  </div>

</body>
</html>
